<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a webpage that prints the numbers 1 - 10 to the screen.</title>
</head>
<body>
    <div class="number">
        <p style="font-family:verdana">1</p>
        <p style="font-family:verdana">2</p>
        <p style="font-family:verdana">3</p>
        <p style="font-family:verdana">4</p>
        <p style="font-family:verdana">5</p>
        <p style="font-family:verdana">6</p>
        <p style="font-family:verdana">7</p>
        <p style="font-family:verdana">8</p>
        <p style="font-family:verdana">9</p>
        <p style="font-family:verdana">10</p>
    </div>
    
</body>
</html>
